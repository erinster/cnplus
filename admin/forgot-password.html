<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - CNPLUS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter&display=swap "
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form__container" class="form fade-section">
      <h2 class="form__title">Forgot Password?</h2>
      <form id="forgot-form" class="form__group">
        <div class="form__field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <button class="btn btn-form" type="submit">Reset Password</button>
        <span class="add"
          >Remember password? <a href="./index.html">Login</a></span
        >
      </form>
      <div id="error-message"></div>
    </div>

    <script type="module" src="./forgot-password.js" defer></script>
  </body>
</html>
