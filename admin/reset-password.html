<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - CNPLUS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form__container" class="form fade-section">
      <h2 class="form__title">Change New Password</h2>
      <form id="reset-form" class="form__group">
        <div class="form__field">
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            name="new_password"
            placeholder="Enter New Password"
            required
          />
        </div>
        <div class="form__field">
          <label for="confirm-password">Comfirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            placeholder="Re-type New Password"
            required
          />
        </div>
        <button class="btn btn-form" type="submit">Save Password</button>
      </form>
      <div id="error-message"></div>
    </div>

    <script type="module" src="./reset-password.js" defer></script>
  </body>
</html>
